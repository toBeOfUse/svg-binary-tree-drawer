<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tree Drawer</title>
    <style>
      html {
        font-family: sans-serif;
      }
      #svgCont {
        width: 700px;
        max-width: 100%;
      }
      #elements {
        width: 500px;
        max-width: 100%;
      }
      #elementInput {
        margin: 10px 0;
      }
      #elementInput * {
        display: block;
      }
      #buttonsCont * {
        display: inline;
        margin-right: 5px;
      }
      #getTree {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>Beautiful Binary Tree Renderer</h1>
    <div id="elementInput">
      <label for="elements"
        >Comma-separated element labels in array-representation format:</label
      >
      <input type="text" id="elements" />
      <span
        >(leave a blank space or nothing between the commas for non-existent
        nodes)</span
      >
    </div>
    <input type="checkbox" id="squares" checked />
    <label for="squares">Add placeholder external nodes</label>
    <br />
    <button id="getTree">Get Tree</button>
    <br />
    <img id="svgCont" src="" />
    <div id="buttonsCont">
      <button disabled id="svgDownload">Download as .svg</button>
      <button disabled id="pngDownload">Download as .png</button>
    </div>
    <script>
      document.querySelector("#svgDownload").disabled = true;
      document.querySelector("#pngDownload").disabled = true;
      let lastRequest;
      document
        .querySelector("#elements")
        .addEventListener("keypress", (event) => {
          if (event.key == "Enter") {
            document.querySelector("#getTree").click();
          }
        });
      document.querySelector("#getTree").addEventListener("click", () => {
        const elements = document
          .querySelector("#elements")
          .value.split(",")
          .map((v) => v.trim());
        const squares = document.querySelector("#squares").checked;
        const request = {
          method: "POST",
          body: JSON.stringify({ elements, squares }),
        };
        lastRequest = request;
        fetch("/svg", request).then((r) =>
          r.text().then((t) => {
            document.querySelector("#svgCont").src = t;
            document.querySelector("#svgDownload").disabled = false;
            document.querySelector("#pngDownload").disabled = false;
          })
        );
      });
      function download(url, extension) {
        const link = document.createElement("a");
        link.download = "tree." + extension;
        link.href = url;
        link.click();
      }
      document.querySelector("#svgDownload").addEventListener("click", () => {
        const svg = document.querySelector("#svgCont").src;
        if (!svg) {
          return;
        }
        download(svg, "svg");
      });
      document.querySelector("#pngDownload").addEventListener("click", () => {
        fetch("/png", lastRequest).then((r) =>
          r.blob().then((b) => {
            download(URL.createObjectURL(b), "png");
          })
        );
      });
    </script>
  </body>
</html>
